<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <script src="lib/dynamic/axios/axios.js"></script>
    <script src="window/wireapp-api-client.js"></script>
    <style>
      .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
      }

      .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }

      .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .form button.valid {
        background: #4CAF50;
      }

      .form button.invalid {
        background: #EF3B3A;
      }

      .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
      }

      .form .message a {
        color: #4CAF50;
        text-decoration: none;
      }

      .form .message span {
        color: #4CAF50;
        text-decoration: none;
      }

      .form .register-form {
        display: none;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
      }

      .container:before, .container:after {
        content: "";
        display: block;
        clear: both;
      }

      .container .info {
        margin: 50px auto;
        text-align: center;
      }

      .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
      }

      .container .info span {
        color: #4d4d4d;
        font-size: 12px;
      }

      .container .info span a {
        color: #000000;
        text-decoration: none;
      }

      .container .info span .fa {
        color: #EF3B3A;
      }

      body {
        background: linear-gradient(to left, #76b852, #8DC26F);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form id="wire-login-form" class="register-form">
          <input type="text" placeholder="name" />
          <input type="password" placeholder="password" />
          <input type="text" placeholder="email address" />
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input id="wire-login-form-email" type="text" placeholder="email" />
          <input id="wire-login-form-password" type="password" placeholder="password" />
          <button id="wire-login-form-submit" class="valid" type="submit">login</button>
          <p class="message">Backend: <a id="wire-login-form-backend" href="#"></a></p>
        </form>
      </div>
    </div>
    <script>
      window.onload = function() {
        const urls = {
          rest: 'https://prod-nginz-https.wire.com',
          ws: 'wss://prod-nginz-ssl.wire.com'
        };

        const submitButton = document.getElementById('wire-login-form-submit');
        const backendInfo = document.getElementById('wire-login-form-backend');
        backendInfo.textContent = urls.rest;
        backendInfo.setAttribute('href', '?env=prod');

        submitButton.onclick = function(event) {
          event.preventDefault();

          const email = document.getElementById('wire-login-form-email').value;
          const password = document.getElementById('wire-login-form-password').value;

          const login = {
            email: email,
            password: password,
            persist: false
          };

          const client = new WireAPIClient(urls);
          client.login(login)
            .then((result) => {
              console.log('Login successful', result);
              submitButton.className = 'valid';
              submitButton.firstChild.data = "ðŸ˜Š";
            })
            .catch((error) => {
              console.error('Login failed', error.message);
              submitButton.className = 'invalid';
              submitButton.firstChild.data = "ðŸ˜ž";
            });

          return false;
        };
      };
    </script>
  </body>
</html>
